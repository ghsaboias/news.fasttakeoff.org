<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIWorld News - Test Page</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        line-height: 1.6;
        color: #333;
      }
      h1 {
        color: #0070f3;
        margin-bottom: 1rem;
      }
      .card {
        border-radius: 8px;
        padding: 1.5rem;
        margin: 1rem 0;
        background-color: #f7f7f7;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .timestamp {
        color: #666;
        font-size: 0.9rem;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>AIWorld News - Test Page</h1>
    <div class="card">
      <h2>Test Deployment Successful</h2>
      <p>
        This is a test page for news.aiworld.com.br. If you're seeing this, the
        deployment was successful!
      </p>
      <p class="timestamp">Deployed on: <span id="date"></span></p>
    </div>

    <script>
      document.getElementById("date").textContent = new Date().toLocaleString();
    </script>
  </body>
</html>
