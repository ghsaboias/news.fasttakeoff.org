name: Deploy News Site

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Python and UV
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Generate Static Orders Data
        run: |
          cd backend
          uv venv
          source .venv/bin/activate
          uv pip install -r requirements.txt
          python fetch_orders.py
          cd ..

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Build Next.js Frontend with Bun
        run: |
          cd frontend
          bun install
          bun run build
          mkdir -p ../html
          cp -r out/* ../html/
          # Remove any stray .txt files from out/
          rm -f ../html/*.txt

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_DEPLOY_KEY }}

      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.KNOWN_HOSTS }}" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy to Server
        run: |
          echo "ðŸš€ Starting deployment..."
          # Deploy frontend
          rsync -av --delete -e "ssh" ./html/ deployer@138.68.163.17:/var/www/aiworld-sites/news.aiworld.com.br/html/

          # Deploy backend and install uv if needed
          rsync -av --delete -e "ssh" --exclude='*.json' backend/ deployer@138.68.163.17:/var/www/aiworld-sites/news.aiworld.com.br/backend/

          # Setup backend and restart service
          ssh deployer@138.68.163.17 << 'EOF'
            # Install uv if not present
            mkdir -p ~/.local/bin
            if ! command -v uv >/dev/null 2>&1; then
              curl -LsSf https://astral.sh/uv/install.sh | sh
            fi
            export PATH="$HOME/.local/bin:$PATH"

            # Setup backend
            cd /var/www/aiworld-sites/news.aiworld.com.br/backend
            uv venv
            source .venv/bin/activate
            uv pip install -r requirements.txt

            # Configure and restart FastAPI service
            mkdir -p ~/.config/systemd/user/
            cat << 'SERVICE' > ~/.config/systemd/user/fastapi.service
            [Unit]
            Description=FastAPI for News Tracker
            After=network.target

            [Service]
            WorkingDirectory=/var/www/aiworld-sites/news.aiworld.com.br/backend
            ExecStart=/var/www/aiworld-sites/news.aiworld.com.br/backend/.venv/bin/uvicorn main:app --host 127.0.0.1 --port 8000
            Restart=always

            [Install]
            WantedBy=default.target
            SERVICE
            systemctl --user daemon-reload
            systemctl --user restart fastapi
            systemctl --user enable fastapi

            # Ensure ownership
            sudo chown -R deployer:deployer /var/www/aiworld-sites/news.aiworld.com.br
            sudo chmod -R 755 /var/www/aiworld-sites/news.aiworld.com.br
          EOF
          echo "âœ… Deployment complete!"
