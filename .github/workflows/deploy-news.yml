name: Deploy News Site

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Build Next.js Frontend with Bun
        run: |
          cd frontend
          bun install
          bun run build
          mkdir -p ../html
          cp -r out/* ../html/

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_DEPLOY_KEY }}

      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.KNOWN_HOSTS }}" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          echo "ðŸš€ Starting deployment..."
          # Deploy frontend
          rsync -av --delete -e "ssh" ./html/ deployer@138.68.163.17:/var/www/aiworld-sites/news.aiworld.com.br/html/

          # Deploy backend and install uv if needed
          rsync -av --delete -e "ssh" --exclude='*.json' backend/ deployer@138.68.163.17:/var/www/aiworld-sites/news.aiworld.com.br/backend/

          # Setup backend and restart service (ensuring PATH includes ~/.local/bin)
          ssh deployer@138.68.163.17 'mkdir -p ~/.local/bin && curl -LsSf https://astral.sh/uv/install.sh | sh && PATH="$HOME/.local/bin:$PATH" && cd /var/www/aiworld-sites/news.aiworld.com.br/backend && uv venv && source .venv/bin/activate && uv pip install -r ../requirements.txt && sudo systemctl restart fastapi'
          echo "âœ… Deployment complete!"
